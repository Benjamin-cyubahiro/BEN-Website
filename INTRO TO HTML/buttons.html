<style>
  .subscribe-button{
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 112.922px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.5s;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
  }
  .subscribe-button:hover{
    opacity: 0.8;
  }
  .subscribe-button:active{
    opacity: 0.4;
  }
  .join-button{
    background-color:white ;
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    color: rgb(23, 146, 228);
    border-radius: 3px;
    cursor: pointer;
    padding: 9px 15px;
  }
  .join-button:hover{
    background-color: rgb(6, 95, 212);
    color: white;
  }
  .join-button:active{
    opacity: 0.8;

  }
  .tweet-button{
    background-color: #1d9bf0;
    color: white;
    margin-left: 9px;
    height: 37px;
    width: 85px;
    border-radius: 22px;
    border: none;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN</button>
<button class="tweet-button">
  Tweet
</button>
